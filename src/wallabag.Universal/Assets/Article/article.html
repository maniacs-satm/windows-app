<!DOCTYPE html>
<html data-color="light"
      data-font="serif">
<head>
    <title>{title}</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="ms-appx-web:///Assets/Article/reset.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="ms-appx-web:///Assets/Article/style.css" type="text/css" media="screen" />
    <script>
        function updateReadingProgress() {{
            var root = document.querySelector("html");
            var top = (document.documentElement && document.documentElement.scrollTop) || document.body.scrollTop;
            var scrollPercentage = 100 * top / (root.scrollHeight - root.clientHeight);            
            window.external.notify(scrollPercentage.toString());
        }}
    </script>
</head>

<body onscroll="updateReadingProgress()">
    <header class="wallabag-header">
        <h1>{title}</h1>
        <h2><a href="{articleUrl}">{hostname}</a></h2>
    </header>
    <article>{content}</article>
    <script>
    function changeHtmlAttributes(color, font, fontsize, lineheight) {{
        document.getElementsByTagName('html')[0].setAttribute("data-color", color);
        document.getElementsByTagName('html')[0].setAttribute("data-font", font);

        document.body.style.fontSize = parseFloat(fontsize) + "px";
        document.body.style.lineHeight = parseFloat(lineheight);
    }} // The double braces are required otherwise the String.Format method isn't working properly.
    </script>
</body>
</html>
