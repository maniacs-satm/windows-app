<!DOCTYPE html>
<html data-color="{color}"
      data-font="{font}"
      data-font-size="{fontSize}"
      data-line-height="{lineHeight}"
      data-progress="{progress}">
<head>
    <title>{title}</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="ms-appx-web:///Assets/Article/reset.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="ms-appx-web:///Assets/Article/style.min.css" type="text/css" media="screen" />
    <script src="ms-appx-web:///Assets/Article/scripts.js" type="text/javascript"></script>
    {accentColorStylesheet}
</head>

<body onscroll="updateReadingProgress()"
      onload="Initialize()">
    <header class="wallabag-header">
        <h1>{title}</h1>
        <h2><a href="{articleUrl}">{hostname}</a>|<span>{publishDate}</span></h2>
    </header>
    <article>{content}</article>
</body>
</html>
