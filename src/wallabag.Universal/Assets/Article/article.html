<!DOCTYPE html>
<html data-color="{color}"
      data-font="{font}"
      data-progress="{progress}">
<head>
    <title>{title}</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="ms-appx-web:///Assets/Article/reset.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="ms-appx-web:///Assets/Article/style.css" type="text/css" media="screen" />
    <script src="ms-appx-web:///Assets/Article/js/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="ms-appx-web:///Assets/Article/js/jquery.fitvids.js" type="text/javascript"></script>
    <script src="ms-appx-web:///Assets/Article/js/jquery.unveil.js" type="text/javascript"></script>
    <script src="ms-appx-web:///Assets/Article/js/scripts.js" type="text/javascript"></script>
    {stylesheet}
</head>

<body onscroll="updateReadingProgress()"
      onload="Initialize()">
    <header class="wallabag-header">
        <h1>{title}</h1>
        <h2><a href="{articleUrl}">{hostname}</a>|<span>{publishDate}</span></h2>
        {tags}
    </header>
    <article>{content}</article>
</body>
</html>
